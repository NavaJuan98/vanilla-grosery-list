<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grocery App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Grocery List </h1>
        <br>
        <h2>By Juan Nava</h2>
    </header>

    <main>
        <nav>
            <input type="text" maxlength="25" name="new-item" id="new-item" placeholder="Eg. 1/2 of eggs...">
            <input type="submit" value="add" onclick="addNewItem()">
        </nav>
        <div class="completed-item"></div>
    </main>


    <script type="text/javascript" src="./index.js" defer></script>
</body>
</html>
